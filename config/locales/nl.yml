# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

nl:
  locale:
    en: "Engels"
    nl: "Nederlands"

  date:
    abbr_day_names:
      - "zo"
      - "ma"
      - "di"
      - "wo"
      - "do"
      - "vr"
      - "za"
    abbr_month_names:
      - null
      - "jan"
      - "feb"
      - "mar"
      - "apr"
      - "mei"
      - "jun"
      - "jul"
      - "aug"
      - "sep"
      - "okt"
      - "nov"
      - "dec"
    day_names:
      - "zondag"
      - "maandag"
      - "dinsdag"
      - "woensdag"
      - "donderdag"
      - "vrijdag"
      - "zaterdag"
    formats:
      date_striped: "%-d-%m-%Y"
      date_textual_month: "%d %B %Y"
      day_text_short: "%a"
      default: "%-d/%m/%Y"
      long: "%e %B %Y"
      long_starting_time: "%A %-d %B %Y %H:%M"
      only_day: "%e"
      short: "%e %b"
      starting_time: "%a. %-d %b, %H:%M"
      starting_time_month_first: "%B %-d %A, %H:%M"
      starting_time_short: "%-d %b, %H:%M"
      textual_day: "%A %-d %B"
      textual_day_and_year: "%A %-d %B %Y"
      textual_day_short: "%a, %-d %b."
      time_only: "%H:%M"
    month_names:
      - null
      - "januari"
      - "februari"
      - "maart"
      - "april"
      - "mei"
      - "juni"
      - "juli"
      - "augustus"
      - "september"
      - "oktober"
      - "november"
      - "december"
    order:
      - :day
      - :month
      - :year

  datetime:
    distance_in_words:
      about_x_hours:
        one: "ongeveer één uur"
        other: "ongeveer %{count} uur"
      about_x_months:
        one: "ongeveer één maand"
        other: "ongeveer %{count} maanden"
      about_x_years:
        one: "ongeveer één jaar"
        other: "ongeveer %{count} jaar"
      almost_x_years:
        one: "bijna één jaar"
        other: "bijna %{count} jaar"
      half_a_minute: "een halve minuut"
      less_than_x_minutes:
        one: "minder dan één minuut"
        other: "minder dan %{count} minuten"
      less_than_x_seconds:
        one: "minder dan één seconde"
        other: "minder dan %{count} seconden"
      over_x_years:
        one: "meer dan één jaar"
        other: "meer dan %{count} jaar"
      x_days:
        one: "1 dag"
        other: "%{count} dagen"
      x_minutes:
        one: "1 minuut"
        other: "%{count} minuten"
      x_months:
        one: "1 maand"
        other: "%{count} maanden"
      x_seconds:
        one: "1 seconde"
        other: "%{count} seconden"
  time:
    am: "'s ochtends"
    formats:
      date_striped: "%d-%m-%Y"
      date_textual_month: "%d %B %Y"
      day_text_short: "%a"
      default: "%a %d %b %Y %H:%M:%S %Z"
      long: "%d %B %Y %H:%M"
      long_starting_time: "%A %d %B %Y %H:%M"
      only_second: "%S"
      short: "%d %b %H:%M"
      starting_time: "%a. %d %b, %H:%M"
      starting_time_month_first: "%B %d %A, %H:%M"
      starting_time_short: "%d %b, %H:%M"
      textual_day: "%A %d %B"
      textual_day_and_year: "%A %d %B %Y"
      textual_day_and_year_short: "%a, %d %b %Y"
      textual_day_short: "%a, %d %b"
      time: "%H:%M"
      time_only: "%H:%M"
    pm: "'s middags"

    prompts:
      day: "dag"
      hour: "uur"
      minute: "minuut"
      month: "maand"
      second: "seconde"
      year: "jaar"

  errors:
    messages:
      carrierwave_processing_error: "is bij verwerking mislukt"
      carrierwave_integrity_error: "is niet een toegestaan bestandstype"
      extension_white_list_error: "Het is niet toegestaan om een %{extension} bestand te uploaden. Alleen %{allowed_types} bestanden zijn toegestaan."
      rmagick_processing_error: "Mislukt om te verwerken met rmagick, is het wel een afbeelding? Originele foutmelding: %{e}"
      mime_types_processing_error: "Mislukt om te verwerken met MIME::Types, is het wel een valide content-type? Originele foutmelding: %{e}"
      mini_magick_processing_error: "Mislukt om te verwerken met MiniMagick, is het wel een afbeelding? Originele foutmelding: %{e}"

  helpers:
    select:
      prompt: "Selecteer"
    submit:
      create: "%{model} toevoegen"
      submit: "%{model} opslaan"
      update: "%{model} bewaren"

  number:
    currency:
      format:
        delimiter: "."
        format: "%u%n"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€ "
    format:
      delimiter: "."
      precision: 2
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: "miljard"
          million: "miljoen"
          quadrillion: "biljard"
          thousand: "duizend"
          trillion: "biljoen"
          unit: ""
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          gb: "GB"
          kb: "KB"
          mb: "MB"
          tb: "TB"
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""

  support:
    array:
      last_word_connector: " en "
      two_words_connector: " en "
      words_connector: ", "
    select:
      prompt: "Selecteer"

  shared:
    navigation:
      login:
        email: 'E-mail'
        password: 'Wachtwoord'
      logout: 'Uitloggen'
      manage:
        title: 'Beheer'
        ingredients: 'Ingrediënten'
        units: 'Maten'
      recipes: 'Recepten'
      register: 'Registreren'
      sign_in: 'Inloggen'
      signed_in_as: 'Ingelogd als'

  sr-only:
    current: 'huidige'

  cooking_recipes: 
    index:
      title: 'Recepten'
      actions:
        new: 'Nieuw recept'
